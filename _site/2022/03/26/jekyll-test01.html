<h1 id="什么是科学技术工程">什么是科学技术工程？</h1>
<p>科学是人对世界规律的发现，我们生活的不同可能会有截然不同的认知。而最终倒底哪种认识会胜出，来自于世界给我们的反馈。是“WHATIS”。
技术是人出于自身的需要，运用科学知识来改造世界的方法。是“HOWTO”。
工程是运用技术组织人员生产的方法。更偏向于组织方法。</p>
